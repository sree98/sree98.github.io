<!DOCTYPE html>
<html>
<head>
	<title>Hack The North project</title>

	<!-- extra things -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab" rel="stylesheet">

	<style type="text/css">
		h1 {
			font-family: 'Roboto Slab', serif;
		}
		body {
			font-family: 'Raleway', sans-serif;
		}
		#title {
			color: #149e89;		
		}

		#landingScreen {
			height: 100vh;
			/*background-repeat: no-repeat;
			background-position: center;*/
			/*width: 100vh;*/
			/*background-color: red;*/
			background: url(./asset/background.jpg) no-repeat center;
			background-size: 100%
		}

		#centerTitleScreen {
			width: 40%; /*can be in percentage also.*/
			height: auto;
			margin: 0 auto;
			padding: 10px;
			position: relative;
		}

		</style>
</head>
<body>
	<div class="row">
		<div id="landingScreen">
			<div id="centerTitleScreen">
				<h1 id="title" class="text-center" style="margin-top: 0">Hack the North Project</h1>
				<div class="well row">
					<div class="col-md-5">
						<label for="origin">Origin of your trip:</label>
						<input type="text" class="form-control" name="origin" id="origin">
					</div>
					<div class="col-md-5">
						<label for="budget">Your Budget:</label>
						<input type="text" class="form-control" name="budget" id="budget">
					</div>
					<div class="col-md-2" style="margin-top: 12px">
						<button class="btn btn-default btn-lg">Inquire</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
